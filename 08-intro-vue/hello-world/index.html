<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Hello vue</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="app">
            <h1>{{ message }}</h1>
            <p :title="message">
                Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                Eligendi mollitia
                <a v-bind:href="link" target="_blank">saepe</a> sunt!
            </p>

            <div>
                <label>
                    Question:
                    <input type="text" v-model="newQuestion" />
                </label>
                <label>
                    Answer:
                    <input type="text" v-model="newAnswer" />
                </label>
                <button @click="saveFaq">Save</button>
            </div>

            <div v-for="(faq, index) in faqs">
                <button
                    class="accordeon-toggle"
                    @click="toggleAccordeon(index)"
                >
                    {{index}} - {{ faq.question }}
                </button>
                <div
                    v-if="faq.open"
                    class="accordeon-content"
                    v-html="faq.answer"
                ></div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="script.js"></script>
    </body>
</html>
